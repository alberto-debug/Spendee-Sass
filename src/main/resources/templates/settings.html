<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(
        ~{::title},
        ~{::section},
        ~{::styles},
        ~{::scripts}
      )}">
<head>
    <title>Settings</title>
    <th:block th:fragment="styles">
        <style>
            .settings-card {
                background: rgba(18, 18, 18, 0.85);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.05);
                border-radius: 1rem;
                padding: 1.5rem;
                margin-bottom: 2rem;
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
            }
            .settings-container {
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem 1rem;
            }
            .form-control {
                background: rgba(255, 255, 255, 0.07);
                border: 1px solid rgba(255, 255, 255, 0.1);
                color: white;
                border-radius: 8px;
            }
            .form-control:focus {
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.2);
                box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
                color: white;
            }
            /* Fix select dropdown styling */
            select.form-control {
                background: rgba(18, 18, 18, 0.95);
                color: white;
                cursor: pointer;
            }
            select.form-control option {
                background: rgba(18, 18, 18, 0.95);
                color: white;
                padding: 10px;
            }
            select.form-control:focus {
                background: rgba(18, 18, 18, 0.95);
                color: white;
            }
            .form-label {
                color: rgba(255, 255, 255, 0.8);
                font-weight: 500;
            }
            .page-title {
                text-align: center;
                margin-bottom: 2rem;
            }
            .profile-photo-container {
                text-align: center;
                margin-bottom: 2rem;
            }
            .profile-photo-preview {
                width: 120px;
                height: 120px;
                margin: 0 auto 1rem;
                display: block;
            }
            .photo-input-container {
                max-width: 300px;
                margin: 0 auto;
            }
        </style>
    </th:block>
</head>
<body>
    <section>
        <div class="settings-container">
            <h2 class="page-title">Settings</h2>

            <!-- Profile Settings -->
            <div class="settings-card">
                <h4 class="mb-4 text-center">Profile Settings</h4>
                <form id="profileForm">
                    <div class="profile-photo-container">
                        <img id="settings-profile-photo-preview" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI1MCIgZmlsbD0iIzY2NjYiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1zaXplPSI0MCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj7wn5CkPC90ZXh0Pjwvc3ZnPg==" alt="Profile Photo"
                             class="rounded-circle profile-photo-preview"
                             style="object-fit:cover; border: 3px solid rgba(99, 102, 241, 0.3); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);">
                        <div class="photo-input-container">
                            <input type="file" class="form-control" id="profilePhoto" name="photo" accept="image/*">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save Profile Changes</button>
                    </div>
                </form>
            </div>

            <!-- Password Settings -->
            <div class="settings-card">
                <h4 class="mb-4 text-center">Change Password</h4>
                <form id="passwordForm">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                </form>
            </div>

            <!-- Preferences -->
            <div class="settings-card">
                <h4 class="mb-4 text-center">Preferences</h4>
                <form id="preferencesForm">
                    <div class="mb-3">
                        <label for="currency" class="form-label">Default Currency</label>
                        <select class="form-control" id="currency" name="currency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dateFormat" class="form-label">Date Format</label>
                        <select class="form-control" id="dateFormat" name="dateFormat">
                            <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                            <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                            <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save Preferences</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <th:block th:fragment="scripts">
        <script src="/js/settings.js"></script>
    </th:block>
</body>
</html>
