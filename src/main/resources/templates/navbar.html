<!-- Navbar Fragment -->
<div th:fragment="navbar">
    <style>
        /* Custom hover for navbar dropdown items */
        .navbar .dropdown-menu .dropdown-item:hover {
            background: linear-gradient(135deg, #6366F1 0%, #4338CA 100%);
            color: #fff !important;
        }
    </style>
    <nav class="navbar navbar-dark py-2 px-3" style="border-radius: 1rem; background: rgba(18, 18, 18, 0.85); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05);">
        <div class="container-fluid">
            <!-- Brand/logo on the left -->
            <a class="navbar-brand fw-semibold" href="/dashboard">
                <i class="fas fa-wallet me-2" style="background: linear-gradient(135deg, #6366F1 0%, #4338CA 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>Spendee
            </a>

            <!-- User info and dropdown on the right -->
            <div class="dropdown">
                <div class="d-flex align-items-center" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="text-end me-3 d-none d-sm-block">
                        <div class="fw-semibold text-white" style="font-size:1.1rem;" th:text="${userFullName != null ? #strings.arraySplit(userFullName,' ')[0] : 'User'}">User</div>
                        <div id="user-email" class="text-light opacity-75" style="font-size:0.8rem;" th:text="${userEmail}">user@email.com</div>
                    </div>
                    <div class="rounded-circle d-flex align-items-center justify-content-center"
                         style="width:42px; height:42px; background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(67, 56, 202, 0.2) 100%); border: 1px solid rgba(255, 255, 255, 0.1);">
                        <i class="fas fa-user" style="font-size:1.2rem; color:#6366F1;"></i>
                    </div>
                </div>
                <ul class="dropdown-menu dropdown-menu-end"
                    style="background: rgba(25, 25, 25, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);">
                    <li><a class="dropdown-item text-light" href="#" id="profile-modal-link"><i class="fas fa-user-circle me-2 text-primary"></i>Profile</a></li>
                    <li><a class="dropdown-item text-light" href="/settings"><i class="fas fa-cog me-2 text-primary"></i>Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Profile Modal - Outside the navbar fragment -->
<div th:fragment="profileModal">
    <!-- Pure HTML/CSS Profile Modal - Dark theme -->
    <style>
        .custom-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .custom-modal-content {
            background: rgba(25, 25, 25, 0.95);
            backdrop-filter: blur(10px);
            margin: 10% auto;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 500px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            color: white;
            position: relative;
        }

        .custom-modal-close {
            color: rgba(255, 255, 255, 0.6);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .custom-modal-close:hover {
            color: white;

        }

        .custom-modal h5 {
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.4rem;
        }

        .custom-modal .form-label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .custom-modal .form-control {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            padding: 10px 15px;
        }

        .custom-modal .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .custom-modal .btn-primary {
            background: linear-gradient(135deg, #6366F1 0%, #4338CA 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
            transition: all 0.3s ease;
        }

        .custom-modal .btn-primary:hover {
            background: linear-gradient(135deg, #4F46E5 0%, #3730A3 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
        }

        .custom-modal .modal-footer {
            display: flex;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        .custom-modal .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: white;
            margin-right: 10px;
            font-weight: 500;
        }

        .custom-modal .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>

    <div id="profileModal" class="custom-modal">
        <div class="custom-modal-content">
            <span class="custom-modal-close" id="closeProfileModal">&times;</span>
            <h5>Edit Profile</h5>
            <form id="profile-form" enctype="multipart/form-data">
                <div class="mb-3 text-center">
                    <img id="profile-photo-preview" src="/api/user/photo" alt="Profile Photo" class="rounded-circle"
                         style="width:80px; height:80px; object-fit:cover; border: 3px solid rgba(99, 102, 241, 0.3); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);">
                </div>
                <div class="mb-3">
                    <label for="profileFullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="profileFullName" name="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="profileEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="profileEmail" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="profilePhoto" class="form-label">Profile Photo</label>
                    <input type="file" class="form-control" id="profilePhoto" name="photo" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="profilePassword" class="form-label">New Password (leave empty to keep current)</label>
                    <input type="password" class="form-control" id="profilePassword" name="password">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelProfileModal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Open profile modal
            document.getElementById('profile-modal-link')?.addEventListener('click', function(e) {
                e.preventDefault();
                // Fetch user info and photo
                fetch('/api/user/me', { headers: { 'Authorization': 'Bearer ' + localStorage.getItem('jwt_token') } })
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('profileFullName').value = data.fullName || '';
                        document.getElementById('profileEmail').value = data.email || '';
                        document.getElementById('profile-photo-preview').src = data.photoUrl || '/api/user/photo';
                        document.getElementById('profileModal').style.display = 'block';
                    });
            });

            // Close modal
            document.getElementById('closeProfileModal')?.addEventListener('click', function() {
                document.getElementById('profileModal').style.display = 'none';
            });
            document.getElementById('cancelProfileModal')?.addEventListener('click', function() {
                document.getElementById('profileModal').style.display = 'none';
            });
            window.onclick = function(event) {
                if (event.target === document.getElementById('profileModal')) {
                    document.getElementById('profileModal').style.display = 'none';
                }
            };

            // Preview photo on file select
            document.getElementById('profilePhoto')?.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(ev) {
                        document.getElementById('profile-photo-preview').src = ev.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Handle profile form submit
            document.getElementById('profile-form')?.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                fetch('/api/user/update', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('jwt_token') },
                    body: formData
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            // Close the modal
                            document.getElementById('profileModal').style.display = 'none';

                            // Show success toast notification instead of alert
                            if (typeof notify !== 'undefined') {
                                notify.success('Profile updated successfully!');
                            }

                            // Reload the page after a short delay to allow the toast to be seen
                            setTimeout(() => {
                                window.location.reload();
                            }, 1500);
                        } else {
                            // Show error toast notification instead of alert
                            if (typeof notify !== 'undefined') {
                                notify.error('Error updating profile: ' + (data.message || 'Unknown error'));
                            }
                        }
                    })
                    .catch(error => {
                        // Show error toast for network/other errors
                        if (typeof notify !== 'undefined') {
                            notify.error('Failed to update profile: Network error');
                        }
                    });
            });
        });
    </script>
</div>
