<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(
        ~{::title},
        ~{::section},
        ~{::styles},
        ~{::scripts}
      )}">
<head>
    <title>Dashboard</title>
    <th:block th:fragment="styles">
        <style>
            .stat-card {
                background: rgba(18, 18, 18, 0.85);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.05);
                border-radius: 1rem;
                padding: 1.5rem;
                height: 100%;
                transition: transform 0.2s;
            }
            .stat-card:hover {
                transform: translateY(-5px);
            }
        </style>
    </th:block>
</head>
<body>
    <section>
        <div class="container-fluid py-4">
            <h2 class="mb-4">Dashboard Overview</h2>
            <!-- Dashboard content here -->
            <div class="row g-4">
                <!-- Expense Summary Card -->
                <div class="col-md-6 col-lg-3">
                    <div class="stat-card">
                        <h5 class="text-light opacity-75 mb-3">Total Expenses</h5>
                        <h3 class="mb-0" th:text="${#numbers.formatCurrency(totalExpenses)}">$0.00</h3>
                    </div>
                </div>
                <!-- Income Summary Card -->
                <div class="col-md-6 col-lg-3">
                    <div class="stat-card">
                        <h5 class="text-light opacity-75 mb-3">Total Income</h5>
                        <h3 class="mb-0" th:text="${#numbers.formatCurrency(totalIncome)}">$0.00</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <th:block th:fragment="scripts">
        <script src="/js/dashboard.js"></script>
    </th:block>
</body>
</html>
