<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(
        ~{::title},
        ~{::section},
        ~{::styles},
        ~{::scripts}
      )}">
<head>
    <title>Reports</title>
    <th:block th:fragment="styles">
        <style>
            .reports-container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 2rem;
            }

            .page-title {
                font-size: 2rem;
                font-weight: 700;
                color: white;
                margin-bottom: 2rem;
                text-align: center;
            }

            /* Filter Section */
            .filter-card {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border-radius: 1rem;
                padding: 2rem;
                margin-bottom: 2rem;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .filter-title {
                font-size: 1.25rem;
                font-weight: 600;
                color: white;
                margin-bottom: 1.5rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .filter-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
                margin-bottom: 1.5rem;
            }

            .filter-group {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }

            .filter-label {
                color: rgba(255, 255, 255, 0.9);
                font-size: 0.9rem;
                font-weight: 500;
            }

            .filter-input, .filter-select {
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 0.5rem;
                padding: 0.75rem;
                color: white;
                font-size: 0.95rem;
                transition: all 0.3s ease;
            }

            .filter-input:focus, .filter-select:focus {
                outline: none;
                border-color: rgba(99, 102, 241, 0.5);
                background: rgba(255, 255, 255, 0.15);
            }

            .filter-input::placeholder {
                color: rgba(255, 255, 255, 0.5);
            }

            .filter-select option {
                background: #1a1a2e;
                color: white;
            }

            .filter-actions {
                display: flex;
                gap: 1rem;
                justify-content: flex-end;
            }

            .btn {
                padding: 0.75rem 1.5rem;
                border-radius: 0.5rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                border: none;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .btn-primary {
                background: linear-gradient(135deg, #6366F1 0%, #4338CA 100%);
                color: white;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
            }

            .btn-success {
                background: linear-gradient(135deg, #10B981 0%, #059669 100%);
                color: white;
            }

            .btn-success:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
            }

            .btn-secondary {
                background: rgba(255, 255, 255, 0.1);
                color: white;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .btn-secondary:hover {
                background: rgba(255, 255, 255, 0.2);
            }

            /* Summary Cards */
            .summary-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1.5rem;
                margin-bottom: 2rem;
            }

            .summary-card {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border-radius: 1rem;
                padding: 1.5rem;
                border: 1px solid rgba(255, 255, 255, 0.1);
                transition: all 0.3s ease;
            }

            .summary-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }

            .summary-card.income {
                border-left: 4px solid #10B981;
            }

            .summary-card.expense {
                border-left: 4px solid #EF4444;
            }

            .summary-card.savings {
                border-left: 4px solid #6366F1;
            }

            .summary-label {
                color: rgba(255, 255, 255, 0.7);
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .summary-amount {
                font-size: 2rem;
                font-weight: 700;
                color: white;
            }

            .summary-card.income .summary-amount {
                color: #10B981;
            }

            .summary-card.expense .summary-amount {
                color: #EF4444;
            }

            .summary-card.savings .summary-amount {
                color: #6366F1;
            }

            /* Chart Section */
            .chart-card {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border-radius: 1rem;
                padding: 2rem;
                margin-bottom: 2rem;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .chart-title {
                font-size: 1.25rem;
                font-weight: 600;
                color: white;
                margin-bottom: 1.5rem;
            }

            .chart-container {
                height: 300px;
                position: relative;
            }

            /* Category Breakdown */
            .category-card {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border-radius: 1rem;
                padding: 2rem;
                margin-bottom: 2rem;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .category-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                transition: all 0.2s ease;
            }

            .category-item:hover {
                background: rgba(255, 255, 255, 0.05);
                padding-left: 1.5rem;
            }

            .category-item:last-child {
                border-bottom: none;
            }

            .category-name {
                color: white;
                font-weight: 500;
            }

            .category-amount {
                color: #6366F1;
                font-weight: 600;
                font-size: 1.1rem;
            }

            /* Transactions Table */
            .transactions-card {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border-radius: 1rem;
                padding: 2rem;
                border: 1px solid rgba(255, 255, 255, 0.1);
                overflow-x: auto;
            }

            .transactions-table {
                width: 100%;
                border-collapse: collapse;
            }

            .transactions-table thead th {
                background: rgba(99, 102, 241, 0.2);
                color: white;
                padding: 1rem;
                text-align: left;
                font-weight: 600;
                border-bottom: 2px solid rgba(99, 102, 241, 0.5);
            }

            .transactions-table tbody td {
                padding: 1rem;
                color: rgba(255, 255, 255, 0.9);
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .transactions-table tbody tr:hover {
                background: rgba(255, 255, 255, 0.05);
            }

            .transaction-type-badge {
                padding: 0.25rem 0.75rem;
                border-radius: 0.5rem;
                font-size: 0.85rem;
                font-weight: 600;
            }

            .badge-income {
                background: rgba(16, 185, 129, 0.2);
                color: #10B981;
            }

            .badge-expense {
                background: rgba(239, 68, 68, 0.2);
                color: #EF4444;
            }

            .amount-positive {
                color: #10B981;
                font-weight: 600;
            }

            .amount-negative {
                color: #EF4444;
                font-weight: 600;
            }

            /* Loading State */
            .loading-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.7);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            }

            .loading-spinner {
                width: 60px;
                height: 60px;
                border: 4px solid rgba(255, 255, 255, 0.3);
                border-top-color: #6366F1;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                to { transform: rotate(360deg); }
            }

            .hidden {
                display: none;
            }

            /* Empty State */
            .empty-state {
                text-align: center;
                padding: 4rem 2rem;
                color: rgba(255, 255, 255, 0.6);
            }

            .empty-state i {
                font-size: 4rem;
                margin-bottom: 1rem;
                opacity: 0.5;
            }

            .empty-state h3 {
                color: white;
                margin-bottom: 0.5rem;
            }
        </style>
    </th:block>
</head>
<body>
    <section>
        <div class="reports-container">
            <h2 class="page-title">
                <i class="fas fa-chart-line"></i> Financial Reports
            </h2>

            <!-- Filters -->
            <div class="filter-card">
                <div class="filter-title">
                    <i class="fas fa-filter"></i>
                    Report Filters
                </div>
                <div class="filter-grid">
                    <div class="filter-group">
                        <label class="filter-label">Start Date</label>
                        <input type="date" id="startDate" class="filter-input">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">End Date</label>
                        <input type="date" id="endDate" class="filter-input">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Report Type</label>
                        <select id="reportType" class="filter-select">
                            <option value="BOTH">Income & Expenses</option>
                            <option value="INCOME">Income Only</option>
                            <option value="EXPENSE">Expenses Only</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Category</label>
                        <select id="categoryFilter" class="filter-select">
                            <option value="">All Categories</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}">Category</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Group By</label>
                        <select id="groupBy" class="filter-select">
                            <option value="DAILY">Daily</option>
                            <option value="WEEKLY">Weekly</option>
                            <option value="MONTHLY">Monthly</option>
                        </select>
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="btn btn-secondary" onclick="resetFilters()">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                    <button class="btn btn-primary" onclick="generateReport()">
                        <i class="fas fa-chart-bar"></i> Generate Report
                    </button>
                    <button class="btn btn-success" onclick="downloadPDF()">
                        <i class="fas fa-file-pdf"></i> Download PDF
                    </button>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="loading-overlay hidden">
                <div class="loading-spinner"></div>
            </div>

            <!-- Report Results -->
            <div id="reportResults" class="hidden">
                <!-- Summary Cards -->
                <div class="summary-grid">
                    <div class="summary-card income">
                        <div class="summary-label">
                            <i class="fas fa-arrow-trend-up"></i>
                            Total Income
                        </div>
                        <div class="summary-amount" id="totalIncome">$0.00</div>
                    </div>
                    <div class="summary-card expense">
                        <div class="summary-label">
                            <i class="fas fa-arrow-trend-down"></i>
                            Total Expenses
                        </div>
                        <div class="summary-amount" id="totalExpense">$0.00</div>
                    </div>
                    <div class="summary-card savings">
                        <div class="summary-label">
                            <i class="fas fa-piggy-bank"></i>
                            Net Savings
                        </div>
                        <div class="summary-amount" id="netSavings">$0.00</div>
                    </div>
                </div>

                <!-- Chart -->
                <div class="chart-card">
                    <div class="chart-title">
                        <i class="fas fa-chart-line"></i> Financial Trend
                    </div>
                    <div class="chart-container">
                        <canvas id="reportChart"></canvas>
                    </div>
                </div>

                <!-- Category Breakdown -->
                <div class="category-card" id="categoryBreakdownCard">
                    <div class="chart-title">
                        <i class="fas fa-layer-group"></i> Category Breakdown
                    </div>
                    <div id="categoryBreakdown"></div>
                </div>

                <!-- Transactions Table -->
                <div class="transactions-card">
                    <div class="chart-title">
                        <i class="fas fa-list"></i> Transaction Details
                    </div>
                    <table class="transactions-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Type</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <i class="fas fa-chart-pie"></i>
                <h3>No Report Generated Yet</h3>
                <p>Select your filters and click "Generate Report" to view your financial data</p>
            </div>
        </div>
    </section>

    <th:block th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="/js/reports.js"></script>
    </th:block>
</body>
</html>
