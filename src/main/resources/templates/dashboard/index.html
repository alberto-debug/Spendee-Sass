<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendee - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <script src="/js/auth-interceptor.js"></script>
    <script src="/js/livereload.js"></script>
    <style>
        html, body {
            min-height: 100vh;
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            background-image: linear-gradient(125deg, #121212 0%, #000000 70%);
            color: #fff;
            padding-bottom: 60px; /* Space for mobile nav */
            display: flex;
            flex-direction: column;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
            color: #fff;
        }

        .navbar-brand i {
            background: linear-gradient(135deg, #6366F1 0%, #4338CA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.6rem;
            margin-right: 8px;
        }

        /* Sidebar styling has been moved to sidebar.html */

        .card {
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background-color: rgba(25, 25, 25, 0.9);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header {
            font-weight: 600;
            background-color: rgba(30, 30, 30, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .bg-dark-card {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.8) 0%, rgba(20, 20, 20, 0.8) 100%);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Make the navbar sticky */
        .sticky-navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Fix for container-fluid to avoid affecting navbar */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 0;
            overflow-x: hidden;  /* Prevent horizontal scrolling */
        }

        .main-container > .row {
            flex: 1;
            margin: 0; /* Remove default row margins */
            width: 100%; /* Ensure full width */
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.2s ease;
            font-weight: 500;
            border-radius: 8px;
        }

        .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .nav-link.active {
            color: #fff;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(67, 56, 202, 0.1) 100%);
            border-left: 3px solid #6366F1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366F1 0%, #4338CA 100%);
            border: none;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4F46E5 0%, #3730A3 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border: none;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(5, 150, 105, 0.3);
        }

        .stats-card {
            background: rgba(25, 25, 25, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .stats-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(67, 56, 202, 0.2) 100%);
            color: #6366F1;
        }

        /* Mobile adjustments */
        @media (max-width: 767.98px) {
            .main-content {
                margin-top: 20px;
            }
        }

        /* Modern chart styling */
        canvas.chart {
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.2));
            border-radius: 12px;
        }

        /* Table styling */
        .table {
            color: rgba(255, 255, 255, 0.8);
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        .table thead th {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .table tbody tr {
            background: rgba(30, 30, 30, 0.4);
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .table tbody tr td {
            border: none;
            padding: 12px 16px;
            vertical-align: middle;
        }

        .table tbody tr td:first-child {
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
        }

        .table tbody tr td:last-child {
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
        }
    </style>
</head>
<body>
    <!-- Navbar at the top (100% width) -->
    <header class="sticky-navbar">
        <div th:replace="~{navbar :: navbar}"></div>
    </header>

    <div class="main-container">
        <div class="row">
            <!-- Traditional Vertical Sidebar on the side -->
            <div class="col-md-3 col-lg-2 p-0" style="background-color: transparent;">
                <div th:replace="~{sidebar :: sidebar}"></div>
            </div>

            <!-- Main Content next to the sidebar -->
            <div class="col-md-9 col-lg-10 py-4 main-content">
                <div class="row">
                    <div class="col-12 col-lg-8 mx-auto">
                        <!-- Balance Card -->
                        <div class="card text-white mb-4" style="background: linear-gradient(135deg, #6366F1 0%, #4338CA 100%); border-radius:1.5rem; box-shadow:0 4px 24px rgba(99, 102, 241, 0.2);">
                            <div class="card-body position-relative">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <div>
                                        <div class="fw-bold" style="font-size:1.3rem;">Total Balance</div>
                                        <div class="fw-bold" style="font-size:2rem;" id="totalBalance">$0.00</div>
                                    </div>
                                    <a href="#" class="btn btn-success btn-sm rounded-pill position-absolute top-0 end-0 m-3" style="font-size:0.9rem;">e-Statement</a>
                                </div>
                            </div>
                        </div>

                        <!-- Financial Summary Cards -->
                        <div class="row g-3 mb-4">
                            <!-- Income Card -->
                            <div class="col-12 col-md-4">
                                <div class="card h-100" style="border-radius: 1rem; border: none; background-color: #121212; color: white;">
                                    <div class="card-body d-flex flex-column p-3">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <span>Income</span>
                                            <div class="rounded-circle bg-dark d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                                                <i class="fas fa-arrow-up text-white"></i>
                                            </div>
                                        </div>
                                        <h2 class="mb-0 mt-auto" id="totalIncome">$0.00</h2>
                                    </div>
                                </div>
                            </div>

                            <!-- Expense Card -->
                            <div class="col-12 col-md-4">
                                <div class="card h-100" style="border-radius: 1rem; border: none; background-color: #121212; color: white;">
                                    <div class="card-body d-flex flex-column p-3">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <span>Expense</span>
                                            <div class="rounded-circle bg-dark d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                                                <i class="fas fa-arrow-down text-white"></i>
                                            </div>
                                        </div>
                                        <h2 class="mb-0 mt-auto" id="totalExpense">$0.00</h2>
                                    </div>
                                </div>
                            </div>

                            <!-- Savings Card -->
                            <div class="col-12 col-md-4">
                                <div class="card h-100" style="border-radius: 1rem; border: none; background-color: #121212; color: white;">
                                    <div class="card-body d-flex flex-column p-3">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <span>Savings</span>
                                            <div class="rounded-circle bg-dark d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                                                <i class="fas fa-piggy-bank text-white"></i>
                                            </div>
                                        </div>
                                        <h2 class="mb-0 mt-auto" id="totalSavings">$0.00</h2>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Recent Transactions -->
                        <div class="mb-5">
                            <div class="fw-bold mb-3" style="font-size:1.1rem;">Recent Transactions</div>
                            <div id="recentTransactions">
                                <!-- Transactions will be loaded here dynamically -->
                            </div>
                            <div class="text-center py-4 d-none" id="loadingIndicator">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <div class="text-center py-4 d-none" id="noTransactionsMessage">
                                <p class="text-muted">No transactions found.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation: visible only on mobile -->
    <nav class="navbar fixed-bottom d-md-none" style="border-radius:1.5rem 1.5rem 0 0; max-width:100vw; margin:auto; background-color: rgba(18, 18, 18, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);">
        <div class="d-flex justify-content-between w-100 px-3 py-2">
            <a href="/dashboard" class="text-center flex-fill">
                <i class="fas fa-home" style="font-size:1.5rem; color:#6366F1;"></i>
                <div style="font-size:0.85rem; color: rgba(255, 255, 255, 0.7);">Home</div>
            </a>
            <a href="/transactions" class="text-center flex-fill">
                <i class="fas fa-exchange-alt" style="font-size:1.5rem; color:#6366F1;"></i>
                <div style="font-size:0.85rem; color: rgba(255, 255, 255, 0.7);">Transactions</div>
            </a>
            <a href="/categories" class="text-center flex-fill">
                <i class="fas fa-tags" style="font-size:1.5rem; color:#6366F1;"></i>
                <div style="font-size:0.85rem; color: rgba(255, 255, 255, 0.7);">Categories</div>
            </a>
            <a href="/reports" class="text-center flex-fill">
                <i class="fas fa-chart-pie" style="font-size:1.5rem; color:#6366F1;"></i>
                <div style="font-size:0.85rem; color: rgba(255, 255, 255, 0.7);">Reports</div>
            </a>
        </div>
    </nav>

    <!-- Include profile modal at the root level of the page -->
    <div th:replace="~{navbar :: profileModal}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/toast.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
