<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendee - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <script src="/js/auth-interceptor.js"></script>
    <script src="/js/livereload.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding-bottom: 60px; /* Space for mobile nav */
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }

        /* Sidebar styling */
        .sidebar-container {
            background-color: #fff;
            box-shadow: 0 2px 10px rgba(0,0,0,.05);
            height: calc(100vh - 70px);
            position: sticky;
            top: 70px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: none;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            font-weight: 600;
            background-color: transparent;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Make the navbar sticky */
        .sticky-navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Mobile adjustments */
        @media (max-width: 767.98px) {
            .sidebar-container {
                height: auto;
                position: relative;
                top: 0;
                margin-bottom: 20px;
            }

            .main-content {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar at the top (100% width) -->
    <header class="sticky-navbar">
        <div th:replace="~{navbar :: navbar}"></div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Traditional Vertical Sidebar on the side - Fixed background color issue -->
            <div class="col-md-3 col-lg-2 p-0" style="background-color: transparent;">
                <div th:replace="~{sidebar :: sidebar}"></div>
            </div>

            <!-- Main Content next to the sidebar -->
            <div class="col-md-9 col-lg-10 py-3 main-content">
                <div class="row">
                    <div class="col-12 col-lg-8 mx-auto">
                        <!-- Balance Card -->
                        <div class="card text-white mb-4" style="background: linear-gradient(135deg, #6c63ff 60%, #5e60ce 100%); border-radius:1.5rem; box-shadow:0 4px 24px rgba(108,99,255,0.12);">
                            <div class="card-body position-relative">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <div>
                                        <div class="fw-bold" style="font-size:1.3rem;">Total Balance</div>
                                        <div class="fw-bold" style="font-size:2rem;">$61,295.40</div>
                                    </div>
                                    <a href="#" class="btn btn-success btn-sm rounded-pill position-absolute top-0 end-0 m-3" style="font-size:0.9rem;">e-Statement</a>
                                </div>
                            </div>
                        </div>

                        <!-- Financial Summary Cards -->
                        <div class="row g-3 mb-4">
                            <!-- Income Card -->
                            <div class="col-12 col-md-4">
                                <div class="card h-100" style="border-radius: 1rem; border: none; background-color: #121212; color: white;">
                                    <div class="card-body d-flex flex-column p-3">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <span>Income</span>
                                            <div class="rounded-circle bg-dark d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                                                <i class="fas fa-arrow-up text-white"></i>
                                            </div>
                                        </div>
                                        <h2 class="mb-0 mt-auto">$0</h2>
                                    </div>
                                </div>
                            </div>

                            <!-- Expense Card -->
                            <div class="col-12 col-md-4">
                                <div class="card h-100" style="border-radius: 1rem; border: none; background-color: #121212; color: white;">
                                    <div class="card-body d-flex flex-column p-3">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <span>Expense</span>
                                            <div class="rounded-circle bg-dark d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                                                <i class="fas fa-arrow-down text-white"></i>
                                            </div>
                                        </div>
                                        <h2 class="mb-0 mt-auto">$0</h2>
                                    </div>
                                </div>
                            </div>

                            <!-- Savings Card -->
                            <div class="col-12 col-md-4">
                                <div class="card h-100" style="border-radius: 1rem; border: none; background-color: #121212; color: white;">
                                    <div class="card-body d-flex flex-column p-3">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <span>Savings</span>
                                            <div class="rounded-circle bg-dark d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                                                <i class="fas fa-piggy-bank text-white"></i>
                                            </div>
                                        </div>
                                        <h2 class="mb-0 mt-auto">$0.00</h2>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Recent Transactions -->
                        <div class="mb-5">
                            <div class="fw-bold mb-3" style="font-size:1.1rem;">Recent Transactions</div>
                            <div class="card mb-2 p-2" style="border-radius:1rem;">
                                <div class="d-flex align-items-center">
                                    <div class="bg-success rounded-circle d-flex align-items-center justify-content-center me-3" style="width:40px;height:40px;"><i class="fas fa-arrow-up text-white"></i></div>
                                    <div class="flex-grow-1">
                                        <div class="fw-semibold">Income</div>
                                        <div class="text-muted" style="font-size:0.95rem;">Salary</div>
                                        <div class="text-muted" style="font-size:0.85rem;">15 Sep 2025 - 09:00 AM</div>
                                    </div>
                                    <div class="fw-bold text-success" style="font-size:1.1rem;">+ $2,000.00</div>
                                </div>
                            </div>
                            <div class="card mb-2 p-2" style="border-radius:1rem;">
                                <div class="d-flex align-items-center">
                                    <div class="bg-danger rounded-circle d-flex align-items-center justify-content-center me-3" style="width:40px;height:40px;"><i class="fas fa-arrow-down text-white"></i></div>
                                    <div class="flex-grow-1">
                                        <div class="fw-semibold">Expense</div>
                                        <div class="text-muted" style="font-size:0.95rem;">Groceries</div>
                                        <div class="text-muted" style="font-size:0.85rem;">14 Sep 2025 - 05:30 PM</div>
                                    </div>
                                    <div class="fw-bold text-danger" style="font-size:1.1rem;">- $150.00</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation: visible only on mobile -->
    <nav class="navbar fixed-bottom bg-white shadow-lg d-md-none" style="border-radius:1.5rem 1.5rem 0 0;max-width:100vw;margin:auto;">
        <div class="d-flex justify-content-between w-100 px-3 py-2">
            <a href="/dashboard" class="text-center flex-fill">
                <i class="fas fa-home" style="font-size:1.5rem;color:#6c63ff;"></i>
                <div style="font-size:0.85rem;">Home</div>
            </a>
            <a href="#" class="text-center flex-fill">
                <i class="fas fa-chart-bar" style="font-size:1.5rem;color:#6c63ff;"></i>
                <div style="font-size:0.85rem;">Statistic</div>
            </a>
            <a href="#" class="text-center flex-fill">
                <i class="fas fa-qrcode" style="font-size:1.5rem;color:#6c63ff;"></i>
                <div style="font-size:0.85rem;">QR Pay</div>
            </a>
            <a href="#" class="text-center flex-fill">
                <i class="fas fa-history" style="font-size:1.5rem;color:#6c63ff;"></i>
                <div style="font-size:0.85rem;">History</div>
            </a>
            <a href="/profile" class="text-center flex-fill">
                <i class="fas fa-user" style="font-size:1.5rem;color:#6c63ff;"></i>
                <div style="font-size:0.85rem;">Profile</div>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/notify.js"></script>
    <script>
        // Store for JWT token and user data
        const getAuthToken = () => localStorage.getItem('jwt_token');

        // Global variables
        let addTransactionModal;

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Display user email in navbar
            const userEmail = localStorage.getItem('user_email');
            const userEmailElem = document.getElementById('user-email');
            if (userEmail && userEmailElem) {
                userEmailElem.textContent = userEmail;
            }

            // Handle logout
            document.getElementById('logout-button')?.addEventListener('click', function(e) {
                e.preventDefault();

                // Clear local storage
                localStorage.removeItem('jwt_token');
                localStorage.removeItem('user_email');
                localStorage.removeItem('user_roles');

                // Redirect to login page
                window.location.href = '/auth/login';
            });

            // Initialize Bootstrap modal if it exists
            const modalElement = document.getElementById('addTransactionModal');
            if (modalElement) {
                addTransactionModal = new bootstrap.Modal(modalElement);
            }

            // Add transaction button click handler
            document.getElementById('add-transaction-btn')?.addEventListener('click', function() {
                // Set default date to today
                document.getElementById('transaction-date').valueAsDate = new Date();
                addTransactionModal.show();
            });

            // Save transaction button click handler
            document.getElementById('save-transaction-btn')?.addEventListener('click', saveTransaction);

            // Transaction type change handler to load appropriate categories
            document.getElementById('transaction-type')?.addEventListener('change', function() {
                const type = this.value;
                if (type) {
                    loadCategories(type);
                }
            });

            // Notification persistence
            try {
                let payload = sessionStorage.getItem('pending_notify') || sessionStorage.getItem('pending_toast');
                if (payload) {
                    const { type, msg, duration } = JSON.parse(payload);
                    if (window.notify && msg) {
                        (notify[type] ? notify[type] : notify.info)(msg, duration);
                    }
                    sessionStorage.removeItem('pending_notify');
                    sessionStorage.removeItem('pending_toast');
                }
            } catch(err) { console.warn('notify load failed', err); }

            // Load dashboard data
            if (typeof loadDashboardData === 'function') {
                loadDashboardData();
            }
        });

        // Format currency
        function formatCurrency(amount) {
            // Handle null or undefined
            if (amount == null) return '$0.00';

            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }
    </script>
</body>
</html>
