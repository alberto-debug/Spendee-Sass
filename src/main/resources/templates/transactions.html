<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendee - Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <script src="/js/auth-interceptor.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding-bottom: 60px;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }
        .sticky-navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .transaction-card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 2px 10px rgba(0,0,0,.05);
            transition: all 0.3s ease;
        }
        .transaction-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,.1);
        }
        .income-indicator {
            background-color: #4caf50;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .expense-indicator {
            background-color: #f44336;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .filter-card {
            border-radius: 12px;
            border: none;
            background-color: white;
            box-shadow: 0 2px 10px rgba(0,0,0,.05);
            margin-bottom: 20px;
        }
        .transaction-amount-income {
            color: #4caf50;
            font-weight: 600;
        }
        .transaction-amount-expense {
            color: #f44336;
            font-weight: 600;
        }
        .btn-add-transaction {
            position: fixed;
            bottom: 70px;
            right: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #6c63ff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.4);
            z-index: 999;
            border: none;
            font-size: 24px;
        }
        @media (max-width: 767.98px) {
            .sidebar-container {
                height: auto;
                position: relative;
                top: 0;
                margin-bottom: 20px;
            }
            .main-content {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar at the top -->
    <header class="sticky-navbar">
        <div th:replace="~{navbar :: navbar}"></div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar on the left -->
            <div class="col-md-3 col-lg-2 p-0" style="background-color: transparent;">
                <div th:replace="~{sidebar :: sidebar}"></div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 py-4 main-content">
                <div class="container-fluid">
                    <!-- Page Title -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">Transactions</h2>
                        <button class="btn btn-primary rounded-pill px-4" id="btn-new-transaction">
                            <i class="fas fa-plus me-2"></i>New Transaction
                        </button>
                    </div>

                    <!-- Filters and Search -->
                    <div class="card filter-card p-3 mb-4">
                        <div class="row g-3">
                            <div class="col-12 col-md-3">
                                <label for="date-range" class="form-label">Date Range</label>
                                <select id="date-range" class="form-select">
                                    <option value="all">All Time</option>
                                    <option value="this-month" selected>This Month</option>
                                    <option value="last-month">Last Month</option>
                                    <option value="3-months">Last 3 Months</option>
                                    <option value="6-months">Last 6 Months</option>
                                    <option value="year">This Year</option>
                                    <option value="custom">Custom Range</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-3">
                                <label for="transaction-type" class="form-label">Type</label>
                                <select id="transaction-type" class="form-select">
                                    <option value="all" selected>All Types</option>
                                    <option value="INCOME">Income</option>
                                    <option value="EXPENSE">Expense</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-3">
                                <label for="category-filter" class="form-label">Category</label>
                                <select id="category-filter" class="form-select">
                                    <option value="all" selected>All Categories</option>
                                    <!-- Categories will be loaded here dynamically -->
                                </select>
                            </div>
                            <div class="col-12 col-md-3">
                                <label for="transaction-search" class="form-label">Search</label>
                                <div class="input-group">
                                    <input type="text" id="transaction-search" class="form-control" placeholder="Search transactions...">
                                    <button class="btn btn-outline-secondary" type="button" id="btn-search">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3" id="custom-date-range" style="display: none;">
                            <div class="col-12 col-md-6">
                                <label for="date-from" class="form-label">From</label>
                                <input type="date" id="date-from" class="form-control">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="date-to" class="form-label">To</label>
                                <input type="date" id="date-to" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Transactions List -->
                    <div id="transactions-container">
                        <!-- Transactions will be loaded here dynamically -->
                        <div class="text-center py-5" id="loading-indicator">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading transactions...</p>
                        </div>

                        <div id="no-transactions" class="text-center py-5" style="display: none;">
                            <i class="fas fa-receipt text-muted" style="font-size: 48px;"></i>
                            <h4 class="mt-3">No transactions found</h4>
                            <p class="text-muted">Try changing your filters or add a new transaction.</p>
                            <button class="btn btn-primary mt-3" id="btn-add-first-transaction">
                                <i class="fas fa-plus me-2"></i>Add your first transaction
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Transaction Modal -->
    <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="transactionModalLabel">New Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="transaction-form">
                        <input type="hidden" id="transaction-id">
                        <div class="mb-3">
                            <label for="transaction-description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="transaction-description" required>
                        </div>
                        <div class="mb-3">
                            <label for="transaction-amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="transaction-amount" step="0.01" min="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="transaction-date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="transaction-date" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="transaction-type-radio" id="type-income" value="INCOME">
                                <label class="form-check-label" for="type-income">
                                    <i class="fas fa-arrow-up text-success me-1"></i>Income
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="transaction-type-radio" id="type-expense" value="EXPENSE" checked>
                                <label class="form-check-label" for="type-expense">
                                    <i class="fas fa-arrow-down text-danger me-1"></i>Expense
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="transaction-category" class="form-label">Category</label>
                            <select class="form-select" id="transaction-category" required>
                                <option value="" disabled selected>Select a category</option>
                                <!-- Categories will be loaded here dynamically -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-transaction">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Add Transaction Button -->
    <button class="btn-add-transaction d-md-none" id="mobile-add-transaction">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Bottom Navigation: visible only on mobile -->
    <nav class="navbar fixed-bottom bg-white shadow-lg d-md-none" style="border-radius:1.5rem 1.5rem 0 0; max-width:100vw; margin:auto;">
        <div class="d-flex justify-content-between w-100 px-3 py-2">
            <a href="/dashboard" class="text-center flex-fill">
                <i class="fas fa-home" style="font-size:1.5rem;color:#6c63ff;"></i>
                <div style="font-size:0.85rem;">Home</div>
            </a>
            <a href="/transactions" class="text-center flex-fill">
                <i class="fas fa-exchange-alt" style="font-size:1.5rem;color:#6c63ff;"></i>
                <div style="font-size:0.85rem;">Transactions</div>
            </a>
            <a href="/categories" class="text-center flex-fill">
                <i class="fas fa-tags" style="font-size:1.5rem;color:#6c63ff;"></i>
                <div style="font-size:0.85rem;">Categories</div>
            </a>
            <a href="/reports" class="text-center flex-fill">
                <i class="fas fa-chart-pie" style="font-size:1.5rem;color:#6c63ff;"></i>
                <div style="font-size:0.85rem;">Reports</div>
            </a>
            <a href="/settings" class="text-center flex-fill">
                <i class="fas fa-cog" style="font-size:1.5rem;color:#6c63ff;"></i>
                <div style="font-size:0.85rem;">Settings</div>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/notify.js"></script>
    <script src="/js/transactions.js"></script>
</body>
</html>
