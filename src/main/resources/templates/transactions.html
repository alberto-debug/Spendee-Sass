<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendee - Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <script src="/js/auth-interceptor.js"></script>
    <script src="/js/livereload.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            background-image: linear-gradient(125deg, #121212 0%, #000000 70%);
            color: #fff;
            padding-bottom: 60px; /* Space for mobile nav */
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
            color: #fff;
        }

        .navbar-brand i {
            background: linear-gradient(135deg, #6366F1 0%, #4338CA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.6rem;
            margin-right: 8px;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background-color: rgba(25, 25, 25, 0.9);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header {
            font-weight: 600;
            background-color: rgba(30, 30, 30, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .bg-dark-card {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.8) 0%, rgba(20, 20, 20, 0.8) 100%);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Make the navbar sticky */
        .sticky-navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.2s ease;
            font-weight: 500;
            border-radius: 8px;
        }

        .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .nav-link.active {
            color: #fff;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(67, 56, 202, 0.1) 100%);
            border-left: 3px solid #6366F1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366F1 0%, #4338CA 100%);
            border: none;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4F46E5 0%, #3730A3 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
        }

        .transaction-card {
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background-color: rgba(25, 25, 25, 0.9);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            padding: 1rem;
        }

        .transaction-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .income-indicator {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.2);
        }

        .expense-indicator {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.2);
        }

        .filter-card {
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background-color: rgba(25, 25, 25, 0.9);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            transition: all 0.3s ease;
            color: #fff;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-check-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .form-check-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-check-input:checked {
            background-color: #6366F1;
            border-color: #4F46E5;
        }

        .btn-add-transaction {
            position: fixed;
            bottom: 70px;
            right: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366F1 0%, #4338CA 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
            z-index: 999;
            border: none;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .btn-add-transaction:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.5);
        }

        .modal-content {
            background: rgba(25, 25, 25, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            color: white;
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .modal-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.6) !important;
        }

        /* Table styling */
        .table {
            color: rgba(255, 255, 255, 0.8);
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        .table thead th {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .table tbody tr {
            background: rgba(30, 30, 30, 0.4);
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .table tbody tr td {
            border: none;
            padding: 12px 16px;
            vertical-align: middle;
        }

        .table tbody tr td:first-child {
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
        }

        .table tbody tr td:last-child {
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        /* Mobile adjustments */
        @media (max-width: 767.98px) {
            .sidebar-container {
                height: auto;
                position: relative;
                top: 0;
                margin-bottom: 20px;
            }

            .main-content {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar at the top -->
    <header class="sticky-navbar">
        <div th:replace="~{navbar :: navbar}"></div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar on the left -->
            <div class="col-md-3 col-lg-2 p-0" style="background-color: transparent;">
                <div th:replace="~{sidebar :: sidebar}"></div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 py-4 main-content">
                <div class="row">
                    <div class="col-12 col-lg-8 mx-auto">
                        <!-- Page Title -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="mb-0">Transactions</h2>
                            <button class="btn btn-primary rounded-pill px-4" id="btn-new-transaction">
                                <i class="fas fa-plus me-2"></i>New Transaction
                            </button>
                        </div>

                        <!-- Filters and Search -->
                        <div class="card mb-4">
                            <div class="card-body p-3">
                                <div class="row g-3">
                                    <div class="col-12 col-md-3">
                                        <label for="date-range" class="form-label">Date Range</label>
                                        <select id="date-range" class="form-select">
                                            <option value="all">All Time</option>
                                            <option value="this-month" selected>This Month</option>
                                            <option value="last-month">Last Month</option>
                                            <option value="3-months">Last 3 Months</option>
                                            <option value="6-months">Last 6 Months</option>
                                            <option value="year">This Year</option>
                                            <option value="custom">Custom Range</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-md-3">
                                        <label for="transaction-type" class="form-label">Type</label>
                                        <select id="transaction-type" class="form-select">
                                            <option value="all" selected>All Types</option>
                                            <option value="INCOME">Income</option>
                                            <option value="EXPENSE">Expense</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-md-3">
                                        <label for="category-filter" class="form-label">Category</label>
                                        <select id="category-filter" class="form-select">
                                            <option value="all" selected>All Categories</option>
                                            <!-- Categories will be loaded here dynamically -->
                                        </select>
                                    </div>
                                    <div class="col-12 col-md-3">
                                        <label for="transaction-search" class="form-label">Search</label>
                                        <div class="input-group">
                                            <input type="text" id="transaction-search" class="form-control" placeholder="Search transactions...">
                                            <button class="btn btn-outline-secondary" type="button" id="btn-search">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3" id="custom-date-range" style="display: none;">
                                    <div class="col-12 col-md-6">
                                        <label for="date-from" class="form-label">From</label>
                                        <input type="date" id="date-from" class="form-control">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="date-to" class="form-label">To</label>
                                        <input type="date" id="date-to" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Transactions List -->
                        <div class="mb-5">
                            <div class="fw-bold mb-3" style="font-size:1.1rem;">Transaction List</div>
                            <div id="transactions-container">
                                <!-- Transactions will be loaded here dynamically -->
                            </div>
                            <div class="text-center py-5" id="loading-indicator">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2 text-light">Loading transactions...</p>
                            </div>

                            <div id="no-transactions" class="text-center py-5" style="display: none;">
                                <i class="fas fa-receipt text-light opacity-50" style="font-size: 48px;"></i>
                                <h4 class="mt-3">No transactions found</h4>
                                <p class="text-light opacity-75">Try changing your filters or add a new transaction.</p>
                                <button class="btn btn-primary mt-3" id="btn-add-first-transaction">
                                    <i class="fas fa-plus me-2"></i>Add your first transaction
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Transaction Modal -->
    <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="transactionModalLabel">New Transaction</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="transaction-form">
                        <input type="hidden" id="transaction-id">
                        <div class="mb-3">
                            <label for="transaction-description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="transaction-description" required>
                        </div>
                        <div class="mb-3">
                            <label for="transaction-amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="transaction-amount" step="0.01" min="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="transaction-date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="transaction-date" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="transaction-type-radio" id="type-income" value="INCOME">
                                <label class="form-check-label" for="type-income">
                                    <i class="fas fa-arrow-up text-success me-1"></i>Income
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="transaction-type-radio" id="type-expense" value="EXPENSE" checked>
                                <label class="form-check-label" for="type-expense">
                                    <i class="fas fa-arrow-down text-danger me-1"></i>Expense
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="transaction-category" class="form-label">Category</label>
                            <select class="form-select" id="transaction-category" required>
                                <option value="" disabled selected>Select a category</option>
                                <!-- Categories will be loaded here dynamically -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-transaction">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Add Transaction Button -->
    <button class="btn-add-transaction d-md-none" id="mobile-add-transaction">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Bottom Navigation: visible only on mobile -->
    <nav class="navbar fixed-bottom d-md-none" style="border-radius:1.5rem 1.5rem 0 0; max-width:100vw; margin:auto; background-color: rgba(18, 18, 18, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);">
        <div class="d-flex justify-content-between w-100 px-3 py-2">
            <a href="/dashboard" class="text-center flex-fill">
                <i class="fas fa-home" style="font-size:1.5rem; color:#6366F1;"></i>
                <div style="font-size:0.85rem; color: rgba(255, 255, 255, 0.7);">Home</div>
            </a>
            <a href="/transactions" class="text-center flex-fill">
                <i class="fas fa-exchange-alt" style="font-size:1.5rem; color:#6366F1;"></i>
                <div style="font-size:0.85rem; color: rgba(255, 255, 255, 0.7);">Transactions</div>
            </a>
            <a href="/categories" class="text-center flex-fill">
                <i class="fas fa-tags" style="font-size:1.5rem; color:#6366F1;"></i>
                <div style="font-size:0.85rem; color: rgba(255, 255, 255, 0.7);">Categories</div>
            </a>
            <a href="/reports" class="text-center flex-fill">
                <i class="fas fa-chart-pie" style="font-size:1.5rem; color:#6366F1;"></i>
                <div style="font-size:0.85rem; color: rgba(255, 255, 255, 0.7);">Reports</div>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/toast.js}"></script>
    <script th:src="@{/js/transactions.js}"></script>
</body>
</html>
