<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendee - Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .redirect-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="redirect-container">
            <h2>Authentication in progress...</h2>
            <p>Please wait while we redirect you.</p>
            <div class="spinner-border mt-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script>
        // This page handles the OAuth2 redirect and stores the token
        window.onload = function() {
            // Extract token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (token) {
                // Store token in localStorage
                localStorage.setItem('jwt_token', token);

                // Parse token to get user information
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const tokenData = JSON.parse(window.atob(base64));

                localStorage.setItem('user_email', tokenData.sub);

                // Check roles from the token and redirect accordingly
                const roles = tokenData.roles.split(',');
                localStorage.setItem('user_roles', JSON.stringify(roles));

                if (roles.includes('ROLE_ADMIN')) {
                    window.location.href = '/admin/dashboard';
                } else {
                    window.location.href = '/dashboard';
                }
            } else {
                // No token found, redirect to login
                window.location.href = '/auth/login';
            }
        };
    </script>
</body>
</html>
