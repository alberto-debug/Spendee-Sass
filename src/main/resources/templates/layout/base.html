<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="html(title, section, styles, scripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendee - <th:block th:replace="${title}">Page Title</th:block></title>
    <!-- Common CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/toast.css}">

    <!-- Base Styles -->
    <style>
        html, body {
            min-height: 100vh;
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            padding-bottom: 60px;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Global category name styling - visible across all pages */
        .category-name {
            color: #a8b3cf !important;
            font-weight: 500;
            font-size: 0.875rem;
        }

        /* Override text-muted for category names everywhere */
        .text-muted.category-name,
        small.category-name {
            color: #a8b3cf !important;
        }

        /* Ensure category names are always visible */
        .category-text {
            color: #a8b3cf !important;
        }

        /* Global dropdown positioning - ensure dropdowns appear below navbar */
        .dropdown-menu {
            z-index: 1020 !important;
            position: absolute !important;
            top: 100% !important;
            left: 0 !important;
            margin-top: 2px !important;
        }

        /* Ensure transaction card dropdowns don't interfere with navbar */
        .transaction-card .dropdown-menu {
            z-index: 1020 !important;
            position: absolute !important;
            right: 0 !important;
            left: auto !important;
            top: 100% !important;
            margin-top: 5px !important;
            transform: none !important;
        }

        /* Override any higher z-index that might interfere with navbar */
        .dropdown.show .dropdown-menu {
            z-index: 1020 !important;
        }

        /* Ensure navbar stays above all content */
        .navbar {
            z-index: 1030 !important;
        }

        /* Ensure modals appear above navbar when needed */
        .modal {
            z-index: 1040 !important;
        }

        .modal-backdrop {
            z-index: 1039 !important;
        }

        /* Bulk selection bar styling - simple label appearance */
        .bulk-selection-bar {
            background: rgba(25, 25, 25, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin: 0 0 20px 0;
            backdrop-filter: blur(5px);
            animation: slideDown 0.3s ease-out;
        }

        .bulk-selection-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 100%;
        }

        .selection-text {
            color: #a8b3cf;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .selection-text i {
            color: #6366f1;
        }

        .bulk-actions {
            display: flex;
            gap: 8px;
        }

        .bulk-actions .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        .bulk-actions .btn-outline-light {
            border-color: rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
        }

        .bulk-actions .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            color: #ffffff;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <!-- Page specific styles -->
    <th:block th:replace="${styles}"></th:block>
</head>
<body>
    <!-- Navbar -->
    <th:block th:replace="~{navbar :: navbar}"></th:block>
    <!-- Profile Modal -->
    <th:block th:replace="~{navbar :: profileModal}"></th:block>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-none d-md-block">
                <th:block th:replace="~{sidebar :: sidebar}"></th:block>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 ms-sm-auto px-4">
                <th:block th:replace="${section}"></th:block>
            </div>
        </div>
    </div>

    <!-- Common Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/notify.js}"></script>
    <script th:src="@{/js/toast.js}"></script>

    <!-- Page specific scripts -->
    <th:block th:replace="${scripts}"></th:block>
</body>
</html>
